    /* Navbar styling */
.navbar {
  position: sticky; /* Sticks to the top of the page */
  top: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.8); /* Black with 80% opacity */
  padding: 1rem 0; /* Adds vertical spacing */
  display: flex;
  justify-content: center; /* Centers items horizontally */
  z-index: 100; /* Keeps navbar above other elements */
}

/* Center the dropdown containers inside the navbar */
.navbar .dropdown-container {
  margin: 0 1rem; /* Space between dropdown buttons */
}

/* Button styling */
.dropdown-button {
  background-color: white;
  color: blue;
  border: 2px solid blue;
  border-radius: 5px;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  font-weight: bold;
  display: inline-flex;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease, font-size 0.3s ease, transform 0.3s ease;
}

/* Arrow styling */
.dropdown-button .dropdown-arrow {
  margin-left: 0.5rem;
  display: flex;
  align-items: center;
  transition: transform 0.3s ease;
}

/* Button hover effects */
.navbar .dropdown-container:hover .dropdown-button {
  background-color: blue;
  color: white;
  font-size: 1.1rem;
}

.navbar .dropdown-container:hover .dropdown-arrow {
  transform: rotate(180deg); /* Arrow rotates down */
}

/* Dropdown menu styling */
.dropdown-content {
  display: none; /* Hidden by default */
  position: absolute;
  top: calc(100% + 2px); /* Stacks below the button */
  left: 0;
  background-color: white;
  border: 2px solid blue;
  border-radius: 0 0 5px 5px;
  padding: 0.5rem 0;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 10;
  width: auto; /* Width adjusts to content */
}

/* Show dropdown on hover */
.navbar .dropdown-container:hover .dropdown-content {
  display: block;
}

/* Dropdown list styling */
.dropdown-content ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.dropdown-content ul li {
  padding: 0.5rem 1rem;
  cursor: pointer;
}

.dropdown-content ul li:hover {
  background-color: lightblue;
}
